name: GoReleaser

on:
  push:
    tags:
      - "v*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go 1.17
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.botGitHubToken }}
          GORELEASER_CURRENT_TAG: ${{steps.changelog.outputs.tag-name}}
          INSTILL_OAUTH_CLIENT_ID: ${{ secrets.oauth2ClientId }}
          INSTILL_OAUTH_CLIENT_SECRET: ${{ secrets.oauth2ClientSecret }}
          INSTILL_OAUTH_ISSUER: ${{ secrets.oauth2Issuer }}
          INSTILL_OAUTH_HOSTNAME: ${{ secrets.oauth2Hostname }}
          INSTILL_OAUTH_AUDIENCE: ${{ secrets.oauth2Audience }}
          INSTILL_OAUTH_CALLBACK_HOST: ${{ secrets.oauth2CallbackHost }}
          INSTILL_OAUTH_CALLBACK_PORT: ${{ secrets.oauth2CallbackPort }}
